<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="containerTodo">
        <h1>ToDo App</h1>
        <div class="new-task">
            <div>
                <input id="inputTask" type="text" placeholder="Task to be done...">
                <button id="addTask" onclick="add()">Add</button>

            </div>
        </div>
        <div>
            <ul id="tasks"></ul>
        </div>
        <div class="new-task">
            <button id="delAllBtn">Delete All</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
